<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farm Connect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            forest: '#1b4332',
            mint: '#b7e4c7',
            gold: '#d4af37', // Harvest Gold
            amber: {
              950: '#451a03',
            },
            emerald: {
              950: '#022c22', // Deepest Green
            }
          },
          borderRadius: {
            'apple': '40px',
          },
          backgroundImage: {
            'glass-gradient': 'linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05))',
            'gold-gradient': 'linear-gradient(135deg, #d4af37, #b4941f)',
          },
          keyframes: {
            shimmer: {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(100%)' }
            },
            meteor: {
              '0%': { transform: 'rotate(215deg) translateX(0)', opacity: '1' },
              '70%': { opacity: '1' },
              '100%': { transform: 'rotate(215deg) translateX(-500px)', opacity: '0' }
            }
          },
          animation: {
            shimmer: 'shimmer 2s infinite',
            meteor: 'meteor 5s linear infinite'
          }
        },
      },
    }
  </script>
  <style>
    body {
      background-color: #022c22;
      /* Deep emerald base */
      color: #f0fdf4;
      -webkit-font-smoothing: antialiased;
      scroll-behavior: smooth;
    }

    /* Custom Farm Connect Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      /* Subtle track */
    }

    ::-webkit-scrollbar-thumb {
      background-color: #f59e0b;
      /* amber-500: visible orange/gold */
      border-radius: 9999px;
      /* rounded pill shape */
      border: 2px solid rgba(0, 0, 0, 0.1);
      /* slight border for definition */
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #d97706;
      /* amber-600 on hover */
    }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
